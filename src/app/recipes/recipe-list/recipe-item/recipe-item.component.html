<a [routerLink]="[id]" routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix" >
    <div class="row">
      <div class="pull-left col-md-8">
        <h4 class="list-group-item-heading">{{ recipe.description }} - {{ recipe.name }}</h4>
      </div>
      <div class="col-md-4">
        <span class="pull-right">
          <img
            src="{{ recipe.imagePath }}"
            alt=""
            class="img-responsive"
            style="max-height: 100px"
          />
        </span>
      </div>
    </div>
  </a>
