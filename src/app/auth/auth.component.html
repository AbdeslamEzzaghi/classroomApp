<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align : center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleClose()"></app-alert> 
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" 
                    type="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
                <label for="password">Password</label>
                <input id="password" 
                    type="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">                
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid"
                    >{{isLoginMode ? 'Login' : 'Sign-up' }}</button>
|
                <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">Switcher Ã  {{isLoginMode ? 'Sign-up' :'Login' }} mode</button>
            </div>            
        </form>
    </div>
</div>
